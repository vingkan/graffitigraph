				Showing the first 100 incidents of gang-related graffiti from the <a target="blank_" href="https://data.illinois.gov/Municipality/Graffiti/u4ca-yfeq">Rockford municipal open dataset.</a><br>

		<script type="text/javascript">

			function sampleGraffitiData(){
				function plotData(){
					var results = storage.get(callId);
					initGoogleMap(results);
				}
				var callId = 'sample';
				var limit = 100;
				getGraffiti(callId, {
					'graffititype': 'Gang'
				}, limit, plotData);
			}

			sampleGraffitiData();
