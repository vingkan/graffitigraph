		<script type="text/javascript">

		function getGeoIP(callback){
			var x = new XMLHttpRequest();
			x.open('GET', 'https://geoip.nekudo.com/api/', false);
			x.send();
			var res = x.responseText;
			var geoip = JSON.parse(res);
			if(callback){
				callback(geoip);
			}
		}

		getGeoIP(main);

		</script>
